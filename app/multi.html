<!DOCTYPE html>
<html>
<head>
  <title>VR.js test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="js/aframe-extras.loaders.js"></script>

  <style>
    #arjsDebugUIContainer {display: none;}
  </style>
</head>

<body style='margin : 0px; overflow: hidden;'>

  <a-scene stats=false embedded arjs='sourceType: webcam;'>

    <!--
    <a-assets>
      <a-asset-item id="robot" src="robot/scene.gltf"></a-asset-item>
      <a-asset-item id="mecha" src="mecha/scene.gltf"></a-asset-item>
      <a-asset-item id="vf-obj" src="vf-1j/model.obj"></a-asset-item>
      <a-asset-item id="vf-mtl" src="vf-1j/materials.mtl"></a-asset-item>
    </a-assets>
    -->

    <a-marker type='pattern' patternUrl='ongaku-marker.patt'>
      <a-box position='0 0.5 0' material='opacity: 0.5; side:double; color:red;'></a-box>
    </a-marker>

    <a-marker type='barcode' value='1'>
      <a-entity gltf-model-next="url(model/robot/scene.gltf)"
        animation-mixer="loop: repeat; repetitions: 10; crossFadeDuration: .3"
        scale="0.1 0.1 0.1"></a-entity>
    </a-marker>

    <a-marker type='barcode' value='2'>
      <a-entity gltf-model-next="url(model/mecha/scene.gltf)"
        animation-mixer="loop: repeat; repetitions: 10; crossFadeDuration: .3"
        scale="0.1 0.1 0.1"></a-entity>
    </a-marker>

    <a-marker type='barcode' value='3'>
      <a-entity obj-model="obj: #vf-obj; mtl: #vf-mtl"></a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>

  </a-scene>

</body>

</html>
