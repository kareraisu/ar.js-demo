<!DOCTYPE html>
<html>
<head>
  <title>VR.js test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="aframe-extras.loaders.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>

  <a-scene stats embedded arjs='sourceType: webcam;'>

    <a-assets>
      <a-asset-item id="robot" src="robot/scene.gltf"></a-asset-item>
      <a-asset-item id="spider" src="spider/scene.gltf"></a-asset-item>
      <a-asset-item id="vf-obj" src="vf-1j/model.obj"></a-asset-item>
      <a-asset-item id="vf-mtl" src="vf-1j/materials.mtl"></a-asset-item>
    </a-assets>

    <!-- custom marker
    <a-marker type='pattern' patternUrl='ongaku-marker.patt'>
      <a-box position='0 0.5 0' material='opacity: 0.5; side:double; color:red;'>
        <a-image src="llamita.gif">
          <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
        </a-image>
      </a-box>
    </a-marker>
    -->

    <!-- barcode marker 
    <a-marker type='barcode' value='5'>
      <a-box position='0 0.5 0' material='color: blue;'></a-box>
    </a-marker>
    -->
    
    <!-- entities
      <a-entity obj-model="obj: #vf-obj; mtl: #vf-mtl"></a-entity>
      <a-entity gltf-model-next="url(robot/scene.gltf)"
        animation-mixer="loop: repeat; repetitions: 10; crossFadeDuration: .3"
        scale="0.1 0.1 0.1"></a-entity>
    -->

    <!-- hiro marker -->
    <a-marker preset='hiro'>
      <a-entity gltf-model-next="url(robot/scene.gltf)"
        animation-mixer="loop: repeat; repetitions: 10; crossFadeDuration: .3"
        scale="0.1 0.1 0.1"></a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>

  </a-scene>

</body>

</html>
