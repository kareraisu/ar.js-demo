  <script src="aframe-extras.loaders.js"></script>
  <script src="tateti.js"></script>

  <script>
    AFRAME.registerComponent('draw-canvas', {
      schema: {default: ''},
      init: function () {
        cvs = document.getElementById(this.data)
        ctx = cvs.getContext('2d')
      }
    })
  </script>

  <style type="text/css" media="screen">
    #arjsDebugUIContainer {display: none;}
  </style>
